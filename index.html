                   <h2>Love Test</h2>
                </div>
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                          <label for="love">Do you love me?</label>
                          <input type="text" class="form-control" id="love">
                          <small id="love" class="form-text text-muted">Wirte Yes or No</small>
                        </div>
                        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <p class="yes pt-3" ></p>
                </div>

    <script src="js/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#submit').on('click', function(e){
                e.preventDefault();
                let getLove = $('#love').val();
                //console.log(getLove);
                if(getLove == 'Yes' || getLove == 'yes'){
                    //console.log('Yes');
                    $(".yes").html('I Love You Too');
                } else if(getLove == 'No' || getLove == 'no') {
                    //console.log('No');
                    $('.yes').html('I Hate You Too.');
                } else {
                    $('.yes').html('Wppos <b> '+ getLove + ' </b> Not Correct! <i>Please type yes or no.</i>')
                }
            });
        });
    </script>
