<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">mrh<b>rakibul</b></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Me</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Math
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <a class="dropdown-item" href="percentage.html">Percentage</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <section>
        <div class="container">
            <div class="row py-3">
                <div class="col-md-6">
                   <h2>Contact Us</h2>
                </div>
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="name">
                          <span class="errorMsg" style="color:red;"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="text" class="form-control" id="email">
                            <span class="errorMsg" style="color:red;"></span>
                        </div>
                        <div class="form-group">
                            <label for="phone">Mobile</label>
                            <input type="text" class="form-control" id="phone">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" class="form-control" rows="5"></textarea>
                            <span class="errorMsg" style="color:red;"></span>
                        </div>
                        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <div class="py-4 card">
                        <p class="name p-0"></p>
                        <p class="email p-0"></p>
                        <p class="phone p-0"></p>
                        <p class="message p-0"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#submit').on('click', function(e){
                e.preventDefault();
                let name = $('#name').val();
                let email = $('#email').val();
                let phone = $('#phone').val();
                let message = $('#message').val();
                //console.log(name);
                
                if(name == ''){
                    $('.name').hide();
                    $('.errorMsg').html('Name field is required!');

                } else
                {
                    $('.name').html('Name: '+name);
                }
                if(email == ''){
                    $('.email').hide();
                    $('.errorMsg').html('Email field is required!');
                }else{
                    $('.email').html('Eamil: '+email);
                }
                if(phone == ''){
                    $('.phone').hide();
                }else{
                    $('.phone').html('Mobile: '+phone);
                }
                if(message == ''){
                    $('.message').hide();
                    $('.errorMsg').html('Message field is required!');
                } else{
                    $('.message').html('Message: '+message);
                }

            });

            $('#name').on('keyup', function(){
                $(this).val($(this).val().toUpperCase());
            });
            $('#email').on('keyup', function(){
                $(this).val($(this).val().toLowerCase());
            });
        });
    </script>
</body>
</html>
