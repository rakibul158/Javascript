    <section>
        <div class="container">
            <div class="row py-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="calculator m-auto">
                            <h2 class="text-center">Calculator</h2>
                            <table>
                                <tr>
                                    <td colspan="4"><input type="text" class="numtxt" id="input"></td>
                                </tr>
                                <tr>
                                    <td>
                                        <button class="numBtn" value="1">1</button>
                                    </td>
                                    <td>
                                        <button class="numBtn" value="2">2</button>
                                    </td>
                                    <td>
                                        <button class="numBtn" value="3">3</button>
                                    </td>
                                    <td>
                                        <button class="opBtn" value="+">+</button>
                                    </td>
                                    
                                </tr>
                                <tr>
                                    <td>
                                        <button class="numBtn" value="4">4</button>
                                    </td>
                                    <td>
                                        <button class="numBtn" value="5">5</button>
                                    </td>
                                    <td>
                                        <button class="numBtn" value="6">6</button>
                                    </td>
                                    <td>
                                        <button class="opBtn" value="-">-</button>
                                    </td>
                                    
                                </tr>
                                <tr>
                                    <td>
                                        <button class="numBtn" value="7">7</button>
                                    </td>
                                    <td>
                                        <button class="numBtn" value="8">8</button>
                                    </td>
                                    <td>
                                        <button class="numBtn" value="9">9</button>
                                    </td>
                                    <td>
                                        <button class="clrBtn"  value="c">C</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button class="numBtn" value="0">0</button>
                                    </td>
                                    <td>
                                        <button class="opBtn" value="/">/</button>
                                    </td>
                                    <td>
                                        <button class="opBtn" value="*">*</button>
                                    </td>
                                    <td>
                                        <button class="calBtn" value="=">=</button>
                                    </td>
                                </tr>
                                <tr>
                                   
                                    
                                
                                </tr>
                                <tr>
                                </tr>
                            </table>
                        </div>
                    </div>
                       
                </div>
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                          <label for="amount">Amount</label>
                          <input type="text" class="form-control" id="amount">
                        </div>
                        <div class="form-group">
                            <label for="percentage">Percentage %</label>
                            <input type="text" class="form-control" id="percentage">
                        </div>
                        <button type="submit" id="submit" class="btn btn-primary">Calculate</button>
                    </form>
                    <p id="showResult" class="pt-3"></p>
                </div>
            </div>
            
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#submit').on('click', function(e){
                e.preventDefault();
                let amount = $('#amount').val();
                let percentage = $('#percentage').val();
                let result = (percentage / 100) * amount;
                let totalRestult = amount - result;
                //console.log(getResult);
                $("#showResult").html('Total amount is <b>' +totalRestult+'</b>Tk');
            });

            $(".numBtn").click(function(){
                var value1 = $( this ).val();
                var value2 = $( "#input" ).val();
                $( "#input" ).val( value2+value1);
            });
            
            $(".clrBtn").click(function(){
                $( "#input" ).val("");
            });
            
            $(".opBtn").click(function(){
                var value1 = $( this ).val();
                var value2 = $( "#input" ).val();
                $( "#input" ).val( value2+value1);
            });
            $(".calBtn").click(function(){
                var value2 = eval($( "#input" ).val());
                $( "#input" ).val( value2);
            });
        });
    </script>
</body>
