                <div class="collapse navbar-collapse" id="navbarSupportedContent">

    </header>
    <section>
        <div class="container">
            <div class="row py-4">
                <div class="col-md-6 d-flex align-items-center">
                   <h2>Percentage Calculation</h2>
                </div>
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                          <label for="amount">Amount</label>
                          <input type="text" class="form-control" id="amount">
                        </div>
                        <div class="form-group">
                            <label for="percentage">Percentage %</label>
                            <input type="text" class="form-control" id="percentage">
                        </div>
                        <button type="submit" id="submit" class="btn btn-primary">Calculate</button>
                    </form>
                    <p id="showResult" class="pt-3"></p>
                </div>
            </div>
            
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#submit').on('click', function(e){
                e.preventDefault();
                let amount = $('#amount').val();
                let percentage = $('#percentage').val();
                let result = (percentage / 100) * amount;
                //console.log(getResult);
                $("#showResult").html('Commission is <b>' +result+'</b>Tk');
            });
        });
    </script>
</body>
